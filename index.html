<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<title>Perfume Swipe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: { primary: "#ee2b8c", bg: "#221019" }
    }
  }
}
</script>
</head>

<body class="bg-bg text-white overflow-hidden">

<!-- PERFUME CARD -->
<div id="card" class="fixed inset-0 bg-cover bg-center flex flex-col justify-end transition-transform duration-300">

  <div id="likeOverlay" class="absolute top-16 left-6 border-4 border-green-400 text-green-400 px-4 py-2 text-3xl font-extrabold rotate-[-12deg] opacity-0">
    Obsessed
  </div>

  <div id="skipOverlay" class="absolute top-16 right-6 border-4 border-red-400 text-red-400 px-4 py-2 text-3xl font-extrabold rotate-[12deg] opacity-0">
    Not obsessed
  </div>

  <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

  <div class="relative p-6 space-y-2">
    <div class="text-xs uppercase tracking-widest text-primary font-bold">Find your obsession.</div>
    <h1 id="name" class="text-4xl font-extrabold"></h1>
    <p id="desc" class="text-white/80 text-lg"></p>
    <p class="text-xs text-white/40">Swipe right if obsessed Â· left if not</p>
  </div>
</div>

<!-- FINAL CHOICE -->
<div id="finalChoice" class="hidden fixed inset-0 bg-bg flex flex-col p-6 text-center overflow-y-auto">

  <h1 class="text-2xl font-extrabold mb-2">
    Which one are you obsessed with?
  </h1>

  <div id="choices" class="flex flex-col gap-2 mb-4"></div>

  <div>
    <h2 class="text-lg font-bold mb-2">Choose your size</h2>
    <div id="sizes" class="grid grid-cols-3 gap-2"></div>
  </div>

  <button onclick="lockFinalChoice()" 
    class="w-full bg-primary py-3 rounded-full font-bold mt-6">
    Lock my obsession â†’
  </button>
</div>

<!-- EMAIL + BOOTH CODE -->
<div id="email" class="hidden fixed inset-0 bg-bg flex flex-col justify-center p-6 text-center space-y-6">

  <div>
    <h1 class="text-3xl font-extrabold">ðŸŽ¡ Spin the Wheel</h1>
    <p class="text-white/70 mt-2">Show this code at the booth</p>

    <div class="text-5xl font-extrabold tracking-widest bg-black/30 px-6 py-4 rounded-xl mt-4">
      <span id="boothCodeText">...</span>
    </div>
  </div>

  <div class="pt-4 border-t border-white/20">
    <h2 class="text-2xl font-extrabold">
      Are you OCD about fragrance too?
    </h2>

    <input id="emailInput" type="email"
      placeholder="email@example.com"
      class="w-full p-4 rounded-full text-black mt-4">

    <button onclick="submitEmail()"
      class="w-full bg-primary py-4 rounded-full font-bold mt-3">
      Follow the Obsession
    </button>
  </div>
</div>

<script>

/* CONFIG */
const SCRIPT_URL = https://script.google.com/macros/s/AKfycby6t3nQp9mgozH7nn39QHzrBrR3oLD4D96_egnRQQytuz24aS2PGwELGfzvV7NpokA-Zw/exec";
const INSTAGRAM_URL = "https://www.instagram.com/fix.myocd";
const SOURCE = "Test";

/* SESSION */
const sessionId = crypto.randomUUID();
let boothCode = null;

/* DATA */
let perfumes = [
  { name: "about last night", desc: "impossible to forget.", img: "about-last-night.png" },
  { name: "freshly picked", desc: "not your grandma's roses.", img: "freshly-picked.png" },
  { name: "midnight snack", desc: "left no crumbs.", img: "midnight-snack.png" },
  { name: "skinny dip", desc: "freshly shaven jawline.", img: "skinny-dip.png" },
  { name: "still not over it", desc: "rent free.", img: "still-not-over-it.png" }
];

const sizeOptions = [
  { ml: "5ml", price: 100 },
  { ml: "20ml", price: 549 },
  { ml: "50ml", price: 1099 }
];

let i = 0;
let liked = [];
let finalChoice = null;
let preferredSize = null;
let startX = 0;

/* ELEMENTS */
const card = document.getElementById("card");
const nameEl = document.getElementById("name");
const descEl = document.getElementById("desc");
const likeOverlay = document.getElementById("likeOverlay");
const skipOverlay = document.getElementById("skipOverlay");

/* FETCH BOOTH CODE */
function requestBoothCode() {
  return new Promise((resolve) => {

    const callbackName = "cb_" + Date.now();

    window[callbackName] = function(response) {
      if (response && response.status === "success") {
        boothCode = response.booth_code;
      }
      resolve(boothCode);
      delete window[callbackName];
    };

    const script = document.createElement("script");
    script.src =
      `${SCRIPT_URL}?action=get_code` +
      `&session_id=${sessionId}` +
      `&callback=${callbackName}`;

    document.body.appendChild(script);
  });
}

/* RENDER SWIPE */
function render() {
  if (i >= perfumes.length) {
    card.classList.add("hidden");
    showFinalChoice();
    return;
  }

  card.style.backgroundImage = `url(${perfumes[i].img})`;
  nameEl.textContent = perfumes[i].name;
  descEl.textContent = perfumes[i].desc;
}

function like() { liked.push(perfumes[i].name); next(); }
function skip() { next(); }
function next() { i++; resetCard(); render(); }

/* FINAL CHOICE */
function showFinalChoice() {

  document.getElementById("finalChoice").classList.remove("hidden");

  const c = document.getElementById("choices");
  const s = document.getElementById("sizes");

  c.innerHTML = "";
  s.innerHTML = "";

  perfumes.forEach(p => {
    const b = document.createElement("button");
    b.className = "border border-white/30 rounded-full py-2";
    b.innerText = p.name;

    b.onclick = () => {
      document.querySelectorAll("#choices button")
        .forEach(btn => btn.classList.remove("bg-primary"));

      b.classList.add("bg-primary");
      finalChoice = p.name;
      preferredSize = null;
    };

    c.appendChild(b);
  });

  const none = document.createElement("button");
  none.className = "border border-white/30 rounded-full py-2 text-white/70";
  none.innerText = "Not Obsessed (yet)";
  none.onclick = () => {
    document.querySelectorAll("#choices button")
      .forEach(btn => btn.classList.remove("bg-primary"));

    none.classList.add("bg-primary");
    finalChoice = "NONE";
    preferredSize = "NONE";
  };
  c.appendChild(none);

  sizeOptions.forEach(size => {
    const b = document.createElement("button");
    b.className = "border border-white/30 rounded-xl py-3";
    b.innerHTML = `<div class="font-bold">${size.ml}</div>
                   <div class="text-white/70">â‚¹${size.price}</div>`;

    b.onclick = () => {
      document.querySelectorAll("#sizes button")
        .forEach(btn => btn.classList.remove("bg-primary"));

      b.classList.add("bg-primary");
      preferredSize = size.ml;
    };

    s.appendChild(b);
  });
}

/* LOCK BUTTON */
async function lockFinalChoice() {

  if (!finalChoice) return alert("Select fragrance");
  if (finalChoice !== "NONE" && !preferredSize)
    return alert("Select size");

  const code = await requestBoothCode();
  if (!code) return alert("Booth code failed. Retry.");

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      session_id: sessionId,
      booth_code: code,
      final_choice: finalChoice,
      liked: liked.join(" | "),
      preferred_size: preferredSize,
      source: SOURCE,
      email: "",
      anonymous: true
    })
  });

  document.getElementById("finalChoice").classList.add("hidden");
  document.getElementById("boothCodeText").innerText = code;
  document.getElementById("email").classList.remove("hidden");
}

/* EMAIL */
function submitEmail() {
  const email = document.getElementById("emailInput").value || "";

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      session_id: sessionId,
      booth_code: boothCode,
      email: email,
      anonymous: !email
    })
  });

  setTimeout(() => window.location.href = INSTAGRAM_URL, 300);
}

/* SWIPE */
card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
card.addEventListener("touchmove", e => move(e.touches[0].clientX));
card.addEventListener("touchend", e => end(e.changedTouches[0].clientX));

function move(x) {
  const dx = x - startX;
  card.style.transform = `translateX(${dx}px) rotate(${dx/20}deg)`;
  likeOverlay.style.opacity = dx > 60 ? 1 : 0;
  skipOverlay.style.opacity = dx < -60 ? 1 : 0;
}

function end(x) {
  const dx = x - startX;
  if (dx > 120) like();
  else if (dx < -120) skip();
  else resetCard();
}

function resetCard() {
  card.style.transform = "translateX(0)";
  likeOverlay.style.opacity = 0;
  skipOverlay.style.opacity = 0;
}

render();

</script>
</body>
</html>
