<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<title>Perfume Swipe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: { primary: "#ee2b8c", bg: "#221019" }
    }
  }
}
</script>
</head>

<body class="bg-bg text-white overflow-hidden">

<!-- PERFUME CARD -->
<div id="card" class="fixed inset-0 bg-cover bg-center flex flex-col justify-end transition-transform duration-300">
  <div id="likeOverlay" class="absolute top-16 left-6 border-4 border-green-400 text-green-400 px-4 py-2 text-3xl font-extrabold rotate-[-12deg] opacity-0">
    Obsessed
  </div>
  <div id="skipOverlay" class="absolute top-16 right-6 border-4 border-red-400 text-red-400 px-4 py-2 text-3xl font-extrabold rotate-[12deg] opacity-0">
    Not obsessed
  </div>
  <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

  <div class="relative p-6 space-y-2">
    <div class="text-xs uppercase tracking-widest text-primary font-bold">Find your obsession.</div>
    <h1 id="name" class="text-4xl font-extrabold"></h1>
    <p id="desc" class="text-white/80 text-lg"></p>
    <p class="text-xs text-white/40">Swipe right if you are obsessed Â· left if you are not</p>
  </div>
</div>

<!-- FINAL CHOICE -->
<div id="finalChoice" class="hidden fixed inset-0 bg-bg flex flex-col p-6 text-center">
  <h1 class="text-2xl font-extrabold mb-2">Which one are you low-key obsessed with?</h1>
  <p class="text-white/70 text-sm mb-3">Then choose your preferred size.</p>

  <div id="choices" class="flex flex-col gap-2"></div>

  <div class="mt-4">
    <h2 class="text-lg font-bold mb-2">Choose your size</h2>
    <div id="sizes" class="grid grid-cols-3 gap-2"></div>
  </div>

  <button onclick="lockFinalChoice()" class="w-full bg-primary py-3 rounded-full font-bold mt-4">
    Lock my obsession â†’
  </button>
</div>

<!-- EMAIL + BOOTH CODE -->
<div id="email" class="hidden fixed inset-0 bg-bg flex flex-col justify-center p-6 text-center space-y-4">

  <!-- Booth Code -->
  <div>
    <p class="text-white/70 text-sm">Your Spin Code ðŸŽ¡</p>
    <div class="text-5xl font-extrabold tracking-widest bg-black/30 px-6 py-4 rounded-xl mt-2">
      <span id="boothCodeText">...</span>
    </div>
  </div>

  <h1 class="text-3xl font-extrabold mt-4">Are you OCD about fragrance too?</h1>
  <p class="text-white/70">Drop your email for early access</p>

  <input id="emailInput" type="email" placeholder="email@example.com" class="w-full p-4 rounded-full text-black">

  <button onclick="submitEmail()" class="w-full bg-primary py-4 rounded-full font-bold">
    Follow the Obsession.
  </button>
</div>

<script>
const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE";
const INSTAGRAM_URL = "https://www.instagram.com/fix.myocd?igsh=MWtvZGZpNG1vNXF2YQ==";
const SOURCE = "Test";

const sessionId = crypto.randomUUID();
let boothCode = null;
let boothCodeReady = false;

/* Perfume Data */
let perfumes = [
  { name: "about last night", desc: "impossible to forget even if you tried.", img: "about-last-night.png" },
  { name: "freshly picked", desc: "not your grandma's roses.", img: "freshly-picked.png" },
  { name: "midnight snack", desc: "like you ate and left no crumbs.", img: "midnight-snack.png" },
  { name: "skinny dip", desc: "like a freshly shaven jawline.", img: "skinny-dip.png" },
  { name: "still not over it", desc: "lives in your head rent free.", img: "still-not-over-it.png" }
];

const sizeOptions = [
  { ml: "5ml", price: 100 },
  { ml: "20ml", price: 549 },
  { ml: "50ml", price: 1099 }
];

let i = 0;
let liked = [];
let finalChoice = null;
let preferredSize = null;
let startX = 0;

/* JSONP Booth Code */
function requestBoothCode() {
  return new Promise((resolve) => {
    const cbName = "cb_" + Math.random().toString(36).slice(2);
    window[cbName] = (resp) => {
      if (resp && resp.status === "success") {
        boothCode = String(resp.booth_code);
        boothCodeReady = true;
      }
      resolve(boothCode);
    };

    const script = document.createElement("script");
    script.src =
      `${SCRIPT_URL}?action=get_code` +
      `&session_id=${sessionId}` +
      `&source=${SOURCE}` +
      `&callback=${cbName}`;
    document.body.appendChild(script);
  });
}

/* Final Choice */
async function lockFinalChoice() {
  if (!finalChoice) return alert("Select an option");
  if (finalChoice !== "NONE" && !preferredSize) return alert("Select size");

  if (!boothCodeReady) await requestBoothCode();
  if (!boothCode) return alert("Code failed. Retry.");

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      session_id: sessionId,
      booth_code: boothCode,
      final_choice: finalChoice,
      liked: liked.join(" | "),
      preferred_size: preferredSize,
      source: SOURCE,
      anonymous: true
    })
  });

  document.getElementById("finalChoice").classList.add("hidden");
  document.getElementById("boothCodeText").innerText = boothCode;
  document.getElementById("email").classList.remove("hidden");
}

/* Email */
function submitEmail() {
  const email = document.getElementById("emailInput").value || "";

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      session_id: sessionId,
      booth_code: boothCode,
      email: email,
      anonymous: !email
    })
  });

  setTimeout(() => window.location.href = INSTAGRAM_URL, 300);
}

</script>
</body>
</html>
