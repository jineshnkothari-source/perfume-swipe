<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<title>Perfume Swipe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#ee2b8c",
        bg: "#221019"
      }
    }
  }
}
</script>
</head>

<body class="bg-bg text-white overflow-hidden">

<!-- PERFUME CARD -->
<div id="card"
  class="fixed inset-0 bg-cover bg-center flex flex-col justify-end transition-transform duration-300">

  <div id="likeOverlay"
    class="absolute top-16 left-6 border-4 border-green-400 text-green-400 px-4 py-2 text-3xl font-extrabold rotate-[-12deg] opacity-0">
    Obsessed
  </div>

  <div id="skipOverlay"
    class="absolute top-16 right-6 border-4 border-red-400 text-red-400 px-4 py-2 text-3xl font-extrabold rotate-[12deg] opacity-0">
    Not obsessed
  </div>

  <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

  <div class="relative p-6 space-y-2">
    <div class="text-xs uppercase tracking-widest text-primary font-bold">
      Find your obsession.
    </div>
    <h1 id="name" class="text-4xl font-extrabold"></h1>
    <p id="desc" class="text-white/80 text-lg"></p>
    <p class="text-xs text-white/40">
      Swipe right if you are obsessed · left if you are not
    </p>
  </div>
</div>

<!-- FINAL CHOICE -->
<div id="finalChoice"
  class="hidden fixed inset-0 bg-bg flex flex-col p-6 text-center">

  <h1 class="text-2xl font-extrabold mb-2">
    Which one are you low-key obsessed with?
  </h1>
  <p class="text-white/70 text-sm mb-3">
    Then choose your preferred size.
  </p>

  <!-- PERFUME OPTIONS -->
  <div id="choices" class="flex flex-col gap-2"></div>

  <!-- SIZE OPTIONS -->
  <div class="mt-4">
    <h2 class="text-lg font-bold mb-2">Choose your size</h2>
    <div id="sizes" class="grid grid-cols-3 gap-2"></div>
  </div>

  <button onclick="lockFinalChoice()"
    class="w-full bg-primary py-3 rounded-full font-bold mt-4">
    Lock my obsession →
  </button>
</div>

<!-- EMAIL -->
<div id="email"
  class="hidden fixed inset-0 bg-bg flex flex-col justify-center p-6 text-center space-y-4">
  <h1 class="text-3xl font-extrabold">Are you OCD about fragrance too?</h1>
  <p class="text-white/70">Drop your email for early access</p>
  <input id="emailInput" type="email"
    placeholder="email@example.com"
    class="w-full p-4 rounded-full text-black">
  <button onclick="submitEmail()"
    class="w-full bg-primary py-4 rounded-full font-bold">
    Follow the Obsession.
  </button>
</div>

<script>
/* ========= CONFIG ========= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxd4nKLkiZdpDQEKp_50F4mDPa9LeK36uQeY7lD7_wBe-zqxjeyfPcQaTNpjgZRWQghIg/exec";
const INSTAGRAM_URL = "https://www.instagram.com/fix.myocd?igsh=MWtvZGZpNG1vNXF2YQ==";
const sessionId = crypto.randomUUID();

/* ========= DATA ========= */
let perfumes = [
  { name: "about last night", desc: "impossible to forget even if you tried.", img: "about-last-night.png" },
  { name: "freshly picked", desc: "not your grandma's roses.", img: "freshly-picked.png" },
  { name: "midnight snack", desc: "like you ate and left no crumbs.", img: "midnight-snack.png" },
  { name: "skinny dip", desc: "like a freshly shaven jawline.", img: "skinny-dip.png" },
  { name: "still not over it", desc: "lives in your head rent free.", img: "still-not-over-it.png" }
];

const sizeOptions = [
  { ml: "5ml",  price: 100 },
  { ml: "20ml", price: 549 },
  { ml: "50ml", price: 1099 }
];

let i = 0;
let liked = [];
let finalChoice = null;
let preferredSize = null;
let preferredPrice = null;
let startX = 0;

/* ========= ELEMENTS ========= */
const card = document.getElementById("card");
const nameEl = document.getElementById("name");
const descEl = document.getElementById("desc");
const likeOverlay = document.getElementById("likeOverlay");
const skipOverlay = document.getElementById("skipOverlay");

/* ========= RENDER ========= */
function render() {
  if (i >= perfumes.length) {
    card.classList.add("hidden");
    showFinalChoice();
    return;
  }
  card.style.backgroundImage = `url(${perfumes[i].img})`;
  nameEl.textContent = perfumes[i].name;
  descEl.textContent = perfumes[i].desc;
}

function like() {
  liked.push(perfumes[i].name);
  next();
}

function skip() {
  next();
}

function next() {
  i++;
  resetCard();
  render();
}

/* ========= FINAL CHOICE + SIZE ========= */
function showFinalChoice() {
  // Perfume buttons
  const container = document.getElementById("choices");
  container.innerHTML = "";

  perfumes.forEach(p => {
    const btn = document.createElement("button");
    btn.className = "w-full border border-white/30 rounded-full py-2 text-sm";
    btn.innerText = p.name;
    btn.onclick = () => selectFinalChoice(p.name, btn);
    container.appendChild(btn);
  });

  const noneBtn = document.createElement("button");
  noneBtn.className = "w-full border border-white/30 rounded-full py-2 text-sm text-white/70";
  noneBtn.innerText = "Not Obsessed with any (yet)";
  noneBtn.onclick = () => selectFinalChoice("NONE", noneBtn);
  container.appendChild(noneBtn);

  // Size buttons
  const sizesDiv = document.getElementById("sizes");
  sizesDiv.innerHTML = "";

  sizeOptions.forEach(s => {
    const b = document.createElement("button");
    b.className = "border border-white/30 rounded-xl py-3 text-sm";
    b.innerHTML = `<div class="font-bold">${s.ml}</div><div class="text-white/70">₹${s.price}</div>`;
    b.onclick = () => selectSize(s.ml, s.price, b);
    sizesDiv.appendChild(b);
  });

  document.getElementById("finalChoice").classList.remove("hidden");
}

function selectFinalChoice(choice, btn) {
  document.querySelectorAll("#choices button").forEach(b => b.classList.remove("bg-primary"));
  btn.classList.add("bg-primary");
  finalChoice = choice;

  // If NONE selected, disable size selection
  if (choice === "NONE") {
    preferredSize = "NONE";
    preferredPrice = "";

    document.getElementById("sizes").classList.add("opacity-40");
    document.querySelectorAll("#sizes button").forEach(b => {
      b.disabled = true;
      b.classList.remove("bg-primary");
    });
  } else {
    // Enable size selection
    preferredSize = null;
    preferredPrice = null;

    document.getElementById("sizes").classList.remove("opacity-40");
    document.querySelectorAll("#sizes button").forEach(b => {
      b.disabled = false;
    });
  }
}


function selectSize(ml, price, btn) {
  document.querySelectorAll("#sizes button").forEach(b => b.classList.remove("bg-primary"));
  btn.classList.add("bg-primary");
  preferredSize = ml;
  preferredPrice = price;
}

function lockFinalChoice() {
  if (!finalChoice) {
    alert("Please select one option");
    return;
  }

  // Only require size if a perfume is selected
  if (finalChoice !== "NONE" && !preferredSize) {
    alert("Please select a size option");
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      session_id: sessionId,
      final_choice: finalChoice,
      liked: liked.join(" | "),
      preferred_size: preferredSize,
      preferred_price: preferredPrice,
      source: "Test",
      email: "",
      anonymous: true,
      time: new Date().toISOString()
    })
  });

  document.getElementById("finalChoice").classList.add("hidden");
  document.getElementById("email").classList.remove("hidden");
}


/* ========= EMAIL + REDIRECT ========= */
function submitEmail() {
  const email = document.getElementById("emailInput").value || "";

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      session_id: sessionId,
      email: email,
      anonymous: !email
    })
  });

  setTimeout(() => {
    window.location.href = INSTAGRAM_URL;
  }, 300);
}

/* ========= SWIPE ========= */
card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
card.addEventListener("touchmove", e => move(e.touches[0].clientX));
card.addEventListener("touchend", e => end(e.changedTouches[0].clientX));

function move(x) {
  const dx = x - startX;
  card.style.transform = `translateX(${dx}px) rotate(${dx / 20}deg)`;
  likeOverlay.style.opacity = dx > 60 ? 1 : 0;
  skipOverlay.style.opacity = dx < -60 ? 1 : 0;
}

function end(x) {
  const dx = x - startX;
  if (dx > 120) like();
  else if (dx < -120) skip();
  else resetCard();
}

function resetCard() {
  card.style.transform = "translateX(0)";
  likeOverlay.style.opacity = 0;
  skipOverlay.style.opacity = 0;
}

/* ========= INIT ========= */
render();
</script>

</body>
</html>
